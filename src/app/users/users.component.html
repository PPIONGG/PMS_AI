
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataAll">
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.email }}</td>
      <td><button (click)="editItem(item._id)">Edit</button></td>
      <td><button (click)="deleteItem(item._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
